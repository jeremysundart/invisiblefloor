<script>
function LandingPage(){
  var container = $('#main_landing_page');
  container.find("#video").on("loadstart", function(){
    var video = $('#video');
    var win = $(window);
    var winW, winH, videoW, videoH, vLeft;
    video[0].onplaying = function _resize(){
      win.resize(function(){
        winW = win.width();
        winH = win.height();
        videoW = video.width();
        videoH = video.height();
        vLeft = (videoW - winW)/2;
        video.css({ left: -vLeft, top: 0, opacity:1});
        if( winW < winH ){
            video.css({
                width: '100%',
                height: winH,
            });
            videoW = video.width();
            vLeft = (videoW - winW)/2;
            video.css({ left: -vLeft, top: 0, opacity:1});
        }else if( winW > winH ){
            video.css({
                width: 'auto',
                height: '100vh',
            });
            videoW = video.width();
            vLeft = (videoW - winW)/2;
            video.css({ left: -vLeft, top: 0, opacity:1});
            if(videoW < winW){
              video.css({
                  width: '100%',
                  height: 'auto',
              });
              video.css({ left: 0, top: 0, opacity:1});
            }
        }
      }).resize();
    }
  });
  var controller = function(){
    action.show();

    setTimeout(function(){
      action.hide();
      window.location.href="main.html";
    },5000)
  }
  var action = {
    show: function(){
    },
    hide: function(){
      container.removeClass("select");
    }
  }
  controller();
};
LandingPage();
</script>
